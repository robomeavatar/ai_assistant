<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 비서 활용 예제 10선</title>
    <!-- Tailwind CSS (디자인) -->
    
    <link rel="icon" type="image/svg+xml" href="favicon.svg">

    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;700;900&display=swap');
        body { font-family: 'Noto Sans KR', sans-serif; background-color: #f9fafb; -webkit-font-smoothing: antialiased; }
        .line-clamp-2 { display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; }
        .sticky-top { position: sticky; top: 2.5rem; }
    </style>
</head>
<body>
    <div id="app" class="min-h-screen p-4 md:p-10">
        <div class="max-w-6xl mx-auto">
            <!-- Header Section -->
            <header class="mb-12 text-center">
                <span class="bg-indigo-600 text-white px-4 py-1 rounded-full text-xs font-bold mb-4 inline-block uppercase tracking-widest">Lecture 05</span>
                <h1 class="text-4xl md:text-5xl font-black text-gray-900 mb-4 flex items-center justify-center gap-3">
                    <span id="zap-icon-header"></span>
                    AI 비서 활용 예제 10선
                </h1>
                <p class="text-gray-500 text-lg">일상의 과업을 해결해줄 최적의 프롬프트를 확인해 보세요.</p>
            </header>

            <div class="grid grid-cols-1 lg:grid-cols-3 gap-8 items-start">
                <!-- Left: List of Cards -->
                <div id="assistant-list" class="lg:col-span-2 grid grid-cols-1 md:grid-cols-2 gap-4">
                    <!-- Cards will be injected here -->
                </div>

                <!-- Right: Detail View -->
                <div id="detail-view" class="lg:col-span-1">
                    <!-- Details will be injected here -->
                </div>
            </div>
        </div>

        <footer class="max-w-6xl mx-auto mt-20 text-center text-gray-300 text-xs font-bold border-t pt-10">
            AI COURSE LECTURE MATERIAL - WEEK 05
        </footer>
    </div>

    <script>
        // --- 데이터 정의 ---
        const assistants = [
            { id: 1, title: "비즈니스 이메일 마스터", category: "Communication", icon: "mail", color: "bg-blue-600", description: "상황별 최적의 톤앤매너로 전문적인 메일을 작성합니다.", prompt: "너는 10년 차 베테랑 비서실장이야. 내가 주는 상황(정중한 거절, 협업 요청 등)에 맞춰 비즈니스 격식을 갖춘 이메일 초안을 작성해줘." },
            { id: 2, title: "스마트 여행 큐레이터", category: "Travel", icon: "map", color: "bg-emerald-600", description: "취향과 예산에 딱 맞는 현지인 추천 코스를 설계합니다.", prompt: "너는 전세계를 누비는 전문 여행 가이드야. 내 예산과 동행자 정보를 바탕으로 광고 없는 현지인 중심의 3박 4일 일정을 짜줘." },
            { id: 3, title: "개인 맞춤형 영양사", category: "Health", icon: "zap", color: "bg-orange-500", description: "신체 정보와 식재료를 바탕으로 건강한 식단을 제안합니다.", prompt: "너는 임상 영양사야. 나의 건강 목표와 현재 냉장고에 있는 재료를 알려줄 테니, 영양 균형이 완벽한 일주일 식단표를 구성해줘." },
            { id: 4, title: "멘탈 케어 일기 친구", category: "Mental Care", icon: "mail", color: "bg-pink-500", description: "당신의 감정을 공감하고 성장을 돕는 질문을 던집니다.", prompt: "너는 따뜻한 공감 능력을 가진 심리 상담가야. 내 오늘 하루 이야기를 듣고 내 감정을 요약해준 뒤, 내가 생각해볼 만한 질문 3가지를 던져줘." },
            { id: 5, title: "인스타 콘텐츠 전략가", category: "SNS", icon: "zap", color: "bg-purple-600", description: "팔로워의 시선을 사로잡는 문구와 해시태그를 생성합니다.", prompt: "너는 팔로워 100만 명을 보유한 SNS 전문가야. 내가 제공하는 사진 설명이나 주제에 대해 가장 트렌디한 문구와 해시태그 15개를 만들어줘." },
            { id: 6, title: "가계부 절약 요정", category: "Finance", icon: "mail", color: "bg-yellow-500", description: "지출 패턴을 분석하고 똑똑한 소비 습관을 제안합니다.", prompt: "너는 자산 관리 전문가야. 내 지출 내역을 분석해서 가장 낭비가 심한 부분을 찾아내고, 실현 가능한 절약 팁을 구체적으로 알려줘." },
            { id: 7, title: "외국어 회화 튜너", category: "Language", icon: "map", color: "bg-cyan-600", description: "원어민 표현으로 교정하며 자연스러운 회화를 유도합니다.", prompt: "너는 원어민 영어 선생님이야. 내가 하는 말을 문법적으로 교정해주고, 원어민들이 일상에서 더 자주 쓰는 자연스러운 표현으로 고쳐줘." },
            { id: 8, title: "지식 요약 비서", category: "Learning", icon: "zap", color: "bg-indigo-600", description: "방대한 정보를 핵심 포인트와 실천 사항으로 압축합니다.", prompt: "너는 복잡한 지식을 쉽게 요약하는 전문가야. 긴 텍스트를 입력하면 핵심 포인트 3가지와 우리가 바로 실천할 수 있는 행동 가이드를 정리해줘." },
            { id: 9, title: "센스 만점 선물 추천가", category: "Gift", icon: "mail", color: "bg-red-500", description: "받는 이의 취향을 분석해 잊지 못할 선물을 제안합니다.", prompt: "너는 센스 넘치는 선물 큐레이터야. 받는 사람의 정보와 예산을 입력하면 흔하지 않으면서도 감동을 줄 수 있는 선물 후보 5가지를 추천해줘." },
            { id: 10, title: "홈 수리 & 인테리어", category: "DIY", icon: "map", color: "bg-slate-700", description: "집안의 문제 해결 방법과 인테리어 팁을 제공합니다.", prompt: "너는 수리 경력 20년의 만능 수리공이자 인테리어 디자이너야. 집안의 고장 난 부분이나 꾸미고 싶은 공간에 대해 가장 효율적인 해결책을 알려줘." }
        ];

        let selectedId = null;

        // --- 아이콘 정의 ---
        const getIcon = (name, className = "w-6 h-6") => {
            const icons = {
                mail: `<path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7m18 12H4a2 2 0 0 1-2-2V7a2 2 0 0 1 2-2h16a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2Z"/>`,
                map: `<path d="M14.106 5.553a2 2 0 0 0-1.788 0l-3.659 1.83a1 1 0 0 1-.894 0L4.106 5.553a2 2 0 0 0-1.788 0C1.53 5.948 1 6.741 1 7.618v10.764a2 2 0 0 0 2.658 1.895l3.658-1.83a1 1 0 0 1 .894 0l3.659 1.83a2 2 0 0 0 1.788 0l3.658-1.83a1 1 0 0 1 .894 0l3.659 1.83a2 2 0 0 0 2.658-1.895V7.618a2 2 0 0 0-1.316-1.895l-3.658-1.83a1 1 0 0 1-.894 0Z"/>`,
                zap: `<path d="M13 2 L3 14 H12 L11 22 L21 10 H12 L13 2 Z"/>`,
                copy: `<rect width="14" height="14" x="8" y="8" rx="2" ry="2"/><path d="M4 16c-1.1 0-2-.9-2-2V4c0-1.1.9-2 2-2h10c1.1 0 2 .9 2 2"/>`,
                check: `<path d="M20 6 9 17l-5-5"/>`,
                lightbulb: `<path d="M15 14c.2-1 .7-1.7 1.5-2.5 1-.9 1.5-2.2 1.5-3.5A5 5 0 0 0 8 8c0 1.3.5 2.6 1.5 3.5.8.8 1.3 1.5 1.5 2.5"/><path d="M9 18h6"/><path d="M10 22h4"/>`
            };
            return `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="${className}">${icons[name] || ''}</svg>`;
        };

        // --- 렌더링 함수 ---
        function render() {
            // 헤더 아이콘
            document.getElementById('zap-icon-header').innerHTML = getIcon('zap', 'w-10 h-10 text-yellow-500 fill-yellow-500');

            // 왼쪽 리스트 렌더링
            const listContainer = document.getElementById('assistant-list');
            listContainer.innerHTML = assistants.map(item => `
                <button
                    onclick="selectAssistant(${item.id})"
                    class="flex items-start p-6 rounded-2xl transition-all text-left border-2 bg-white
                        ${selectedId === item.id ? 'border-indigo-600 shadow-xl scale-[1.02]' : 'border-transparent hover:border-indigo-100 shadow-sm'}"
                >
                    <div class="${item.color} p-3 rounded-xl text-white mr-4 shadow-md">
                        ${getIcon(item.icon)}
                    </div>
                    <div class="flex-1">
                        <span class="text-[10px] font-bold text-indigo-400 uppercase tracking-tighter">${item.category}</span>
                        <h3 class="font-bold text-xl text-gray-800 leading-tight">${item.title}</h3>
                        <p class="text-sm text-gray-500 mt-2 line-clamp-2 leading-relaxed">${item.description}</p>
                    </div>
                </button>
            `).join('');

            // 오른쪽 상세 보기 렌더링
            const detailContainer = document.getElementById('detail-view');
            const selected = assistants.find(a => a.id === selectedId);

            if (selected) {
                detailContainer.innerHTML = `
                    <div class="bg-white rounded-3xl shadow-2xl overflow-hidden border border-gray-100 p-8 space-y-6 sticky-top">
                        <div class="${selected.color} -m-8 p-10 text-white mb-4">
                            <h2 class="text-2xl font-black">${selected.title}</h2>
                            <p class="text-sm opacity-80 mt-1 font-bold">${selected.category}</p>
                        </div>
                        <div class="pt-6">
                            <h4 class="text-xs font-black text-gray-400 mb-3 uppercase tracking-widest flex items-center">
                                ${getIcon('lightbulb', 'w-4 h-4 mr-1 text-yellow-500')} Core Instruction
                            </h4>
                            <div class="bg-gray-50 border border-gray-100 p-6 rounded-2xl text-gray-700 font-medium italic leading-relaxed text-sm">
                                "${selected.prompt}"
                            </div>
                        </div>
                        <button 
                            id="copy-btn"
                            onclick="copyPrompt('${selected.prompt.replace(/'/g, "\\'")}')"
                            class="w-full py-5 rounded-2xl font-black transition-all text-white shadow-lg flex items-center justify-center gap-3 bg-indigo-600 hover:bg-indigo-700"
                        >
                            ${getIcon('copy', 'w-5 h-5')}
                            <span id="copy-text">프롬프트 복사하기</span>
                        </button>
                        <p class="text-[11px] text-gray-400 text-center font-medium">복사 후 ChatGPT나 Gemini에 붙여넣으세요.</p>
                    </div>
                `;
            } else {
                detailContainer.innerHTML = `
                    <div class="bg-white border-2 border-dashed border-gray-200 rounded-3xl p-12 text-center h-[500px] flex flex-col items-center justify-center sticky-top">
                        <div class="bg-indigo-50 p-8 rounded-full mb-6">
                            ${getIcon('zap', 'w-16 h-16 text-indigo-200')}
                        </div>
                        <p class="text-gray-400 font-bold text-lg leading-tight">왼쪽 리스트에서<br/>비서를 선택해 주세요</p>
                    </div>
                `;
            }
        }

        // --- 이벤트 함수 ---
        window.selectAssistant = (id) => {
            selectedId = id;
            render();
        };

        window.copyPrompt = (text) => {
            const el = document.createElement('textarea');
            el.value = text;
            document.body.appendChild(el);
            el.select();
            document.execCommand('copy');
            document.body.removeChild(el);

            const btn = document.getElementById('copy-btn');
            const btnText = document.getElementById('copy-text');
            
            btn.classList.replace('bg-indigo-600', 'bg-green-500');
            btnText.innerText = "복사가 완료되었습니다!";
            
            setTimeout(() => {
                if (document.getElementById('copy-btn')) {
                    btn.classList.replace('bg-green-500', 'bg-indigo-600');
                    btnText.innerText = "프롬프트 복사하기";
                }
            }, 2000);
        };

        // 초기 실행
        window.onload = render;
    </script>
</body>
</html>
